<!DOCTYPE html>
<html>
<head>
    <title>Base64 Tool</title>
</head>
<body>
    <h1>Base64 Encode / Decode</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here..." required></textarea><br><br>
        <button name="action" value="encode">Encode</button>
        <button name="action" value="decode">Decode</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <p>{{ result }}</p>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
